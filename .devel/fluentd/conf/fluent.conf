<source>
  @type forward
  port 24224
  bind 0.0.0.0
</source>

<match stingar.*.*>
  @type copy
  <store>
    @type elasticsearch
    host elasticsearch
    port 9200
    logstash_format true
    logstash_prefix stingar
    logstash_dateformat %Y-%m-%d
    include_tag_key true
    flush_interval 1s
  </store>
  <store>
    @type cif
    cif_host http://cif:5000
    cif_token xxxxx
    cif_provider chn-test
    cif_default yellow
    cif_confidence 9
    cif_tags honeypots
    cif_group everyone
  </store>
  <store>
    @type stdout
  </store>
</match>
